<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doprava – Dýchaj Slovo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Open Sans',sans-serif;margin:40px;background:#f4f4f4;color:#333}
        .c{max-width:800px;margin:auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1)}
        h1{font-family:'Fredoka',sans-serif;color:#2c495e;text-align:center;margin-bottom:20px}
        .o{padding:15px;border:2px solid #ddd;border-radius:8px;margin:10px 0;cursor:pointer}
        .o:hover{border-color:#2c495e}
        .b{background:#2c495e;color:#fff;padding:12px 20px;border:none;border-radius:30px;cursor:pointer;margin-top:20px;font-weight:600}
        .b:hover{background:#3fcfd5}
    </style>
</head>
<body>
<div class="c">
    <h1>Doprava</h1>
    <div class="o" onclick="pick('Slovenská pošta – €3')">Slovenská pošta – €3</div>
    <div class="o" onclick="pick('Kuriér – €5')">Kuriér – €5</div>
    <div class="o" onclick="pick('Osobný odber – €0')">Osobný odber – €0</div>
    <button class="b" onclick="location.href='informacie.html'">Pokračovať</button>
</div>

<script>
    function pick(txt){
        localStorage.setItem('shipping',txt);
        document.querySelectorAll('.o').forEach(e=>e.style.borderColor='#ddd');
        event.target.style.borderColor='#2c495e';
    }
</script>
</body>
</html>
