<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doprava – Dýchaj Slovo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 40px;
            background: #f4f4f4;
            color: #333;
        }
        .c {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
        }
        h1 {
            font-family: 'Fredoka', sans-serif;
            color: #2c495e;
            text-align: center;
            margin-bottom: 20px;
        }
        .option-group {
            margin: 25px 0;
        }
        .option-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #2c495e;
        }
        .o {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .o:hover {
            border-color: #2c495e;
        }
        .o.selected {
            border-color: #2c495e;
            background-color: #f0f8fa;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }
        .b {
            background: #2c495e;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            flex: 1;
            max-width: 200px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .b:hover {
            background: #3fcfd5;
        }
        .back {
            background: #aaa;
        }
        .back:hover {
            background: #999;
        }

        @media (max-width: 480px) {
            .btn-container {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding: 0 10px;
            }
            .b {
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
<div class="c">
    <h1>Doprava</h1>

    <!-- Fyzický + prípadne digitálny produkt -->
    <div class="option-group">
        <div class="option-label">
            Ak máte v košíku vytlačený a zviazaný produkt a prípadne aj digitálny produkt, zvoľte možnosť:
        </div>
        <div class="o" data-value="Slovenská pošta – €3">
            Slovenská pošta: doporučený list a podacie číslo – 3,5 € 
        </div>
    </div>

    <!-- Len digitálny produkt -->
    <div class="option-group">
        <div class="option-label">
            Ak máte v košíku IBA digitálny produkt, zvoľte možnosť:
        </div>
        <div class="o" data-value="PDF email – €0">
            PDF e-mail – 0 €
        </div>
    </div>

    <div class="btn-container">
        <button class="b back" onclick="location.href='kosik.html'">Späť</button>
        <button class="b" id="continueBtn">Pokračovať</button>
    </div>
</div>

<script>
    const options = document.querySelectorAll('.o');
    let selectedValue = null;

    // Kliknutie na možnosť
    options.forEach(opt => {
        opt.addEventListener('click', function() {
            // Označíme vizuálne
            options.forEach(o => o.classList.remove('selected'));
            this.classList.add('selected');
            
            // Uložíme hodnotu
            selectedValue = this.getAttribute('data-value');
            localStorage.setItem('shipping', selectedValue);
        });
    });

    // Tlačidlo Pokračovať
    document.getElementById('continueBtn').addEventListener('click', function(e) {
        if (!selectedValue) {
            e.preventDefault();
            alert('Prosím vyberte jednu z možností dopravy.');
            return;
        }
        location.href = 'informacie.html';
    });

    // Načítanie uloženej voľby (ak sa užívateľ vráti späť)
    window.addEventListener('load', function() {
        const saved = localStorage.getItem('shipping');
        if (saved) {
            const el = document.querySelector(`.o[data-value="${saved}"]`);
            if (el) {
                el.classList.add('selected');
                selectedValue = saved;
            }
        }
    });
</script>
</body>
</html>
