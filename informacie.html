<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaše údaje – Dýchaj Slovo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Open Sans',sans-serif;margin:40px;background:#f4f4f4;color:#333}
        .c{max-width:800px;margin:auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1)}
        h1{font-family:'Fredoka',sans-serif;color:#2c495e;text-align:center;margin-bottom:30px}
        label{display:block;margin:15px 0 5px;font-weight:600;color:#2c495e}
        input, select{width:100%;padding:12px;border:2px solid #ddd;border-radius:8px;margin-bottom:20px;font-size:16px}
        input:focus, select:focus{border-color:#2c495e;outline:none}
        .btn-container{display:flex;gap:15px;justify-content:center;margin-top:40px}
        .b{background:#2c495e;color:#fff;padding:14px 20px;border:none;border-radius:30px;cursor:pointer;font-weight:600;flex:1;max-width:200px;text-align:center;transition:all .3s}
        .b:hover{background:#3fcfd5}
        .back{background:#aaa}
        .back:hover{background:#999}
        @media(max-width:480px){.btn-container{flex-wrap:nowrap;overflow-x:auto;padding:0 10px}.b{min-width:140px}}
    </style>
</head>
<body>
<div class="c">
    <h1>Vaše údaje</h1>
    <form id="infoForm">
        <label>Meno a priezvisko *</label>
        <input type="text" id="name" required>

        <label>E-mail *</label>
        <input type="email" id="email" required>

        <!-- TELEFÓN BOL ODSTRÁNENÝ -->

        <label>Ulica a číslo domu *</label>
        <input type="text" id="street" required>

        <label>Mesto *</label>
        <input type="text" id="city" required>

        <label>PSČ *</label>
        <input type="text" id="zip" required>

        <div class="btn-container">
            <button type="button" class="b back" onclick="location.href='doprava.html'">Späť</button>
            <button type="submit" class="b">Pokračovať</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('infoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Ukladáme iba potrebné údaje – už bez telefónu
        const data = {
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            street: document.getElementById('street').value.trim(),
            city: document.getElementById('city').value.trim(),
            zip: document.getElementById('zip').value.trim()
        };
        
        localStorage.setItem('billingInfo', JSON.stringify(data));
        location.href = 'zhrnutie.html';
    });
</script>
</body>
</html>
