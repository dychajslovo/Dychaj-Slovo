<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uskutočnené Objednávky – Dýchaj Slovo (Admin)</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            font-family: 'Fredoka', sans-serif;
            color: #2c495e;
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 17px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 30px 0;
            padding: 20px;
            background: #f8fbff;
            border-radius: 12px;
            border-left: 6px solid #3fcfd5;
        }
        .stat {
            text-align: center;
            min-width: 180px;
        }
        .stat h3 {
            margin: 0 0 8px;
            color: #2c495e;
            font-size: 16px;
            font-weight: 600;
        }
        .stat p {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            color: #2e7d32;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 15px;
        }
        th, td {
            padding: 14px 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #2c495e;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }
        tr:hover {
            background: #f8fbff;
        }
        .order-id { font-weight: 600; color: #2c495e; }
        .price { font-weight: 600; color: #2e7d32; }
        .items { max-width: 300px; line-height: 1.5; }
        .empty { text-align: center; padding: 60px 20px; color: #888; font-size: 18px; }
        .refresh {
            display: block;
            margin: 20px auto;
            padding: 12px 32px;
            background: #2c495e;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        .refresh:hover { background: #3fcfd5; }
        footer { text-align: center; margin-top: 60px; color: #999; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Uskutočnené Objednávky</h1>
    <p class="subtitle">Prehľad všetkých objednávok z eshopu Dýchaj Slovo</p>

    <button class="refresh" onclick="loadOrders()">Obnoviť zoznam</button>

    <!-- Štatistiky -->
    <div class="stats">
        <div class="stat">
            <h3>Počet objednávok</h3>
            <p id="orderCount">0</p>
        </div>
        <div class="stat">
            <h3>Celkový zisk</h3>
            <p id="totalProfit">0,00 €</p>
        </div>
    </div>

    <div id="loading" style="text-align:center; padding:20px; display:none; font-weight:600;">
        Načítavam objednávky...
    </div>

    <table id="ordersTable">
        <thead>
            <tr>
                <th>Číslo</th>
                <th>Dátum</th>
                <th>Meno</th>
                <th>E-mail</th>
                <th>Adresa</th>
                <th>Položky</th>
                <th>Doprava</th>
                <th>Cena</th>
            </tr>
        </thead>
        <tbody id="ordersBody">
            <tr><td colspan="8" class="empty">Načítavam objednávky...</td></tr>
        </tbody>
    </table>

    <footer>
        Dýchaj Slovo © 2025 – Súkromný admin dashboard
    </footer>
</div>

<script>
    const WEB3FORMS_KEY = 'efd76031-ddf0-442f-ba6f-552b04369b0e';

    async function loadOrders() {
        const tbody = document.getElementById('ordersBody');
        const loading = document.getElementById('loading');
        const orderCountEl = document.getElementById('orderCount');
        const totalProfitEl = document.getElementById('totalProfit');

        loading.style.display = 'block';
        orderCountEl.textContent = '—';
        totalProfitEl.textContent = '—';

        try {
            const response = await fetch(`https://api.web3forms.com/submit?access_key=${WEB3FORMS_KEY}`);
            const result = await response.json();

            loading.style.display = 'none';

            if (!result.success || !result.data || result.data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty">Zatiaľ žiadne objednávky.</td></tr>';
                orderCountEl.textContent = '0';
                totalProfitEl.textContent = '0,00 €';
                return;
            }

            // Zoradenie podľa dátumu (najnovšie hore)
            const orders = result.data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            let totalProfit = 0;

            tbody.innerHTML = orders.map(order => {
                const items = order.items ? order.items.replace(/\n/g, '<br>') : '—';
                const address = order.address || '—';
                const shipping = order.shipping || '—';
                const priceText = order.total || '0 €';
                
                // Extrahujeme číslo z "25.00 €" alebo "25 €"
                const priceMatch = priceText.match(/[\d.,]+/);
                const priceNum = priceMatch ? parseFloat(priceMatch[0].replace(',', '.')) : 0;
                totalProfit += priceNum;

                return `
                    <tr>
                        <td class="order-id">${order.order_id || '—'}</td>
                        <td>${new Date(order.created_at).toLocaleString('sk-SK')}</td>
                        <td>${order.name || '—'}</td>
                        <td>${order.email || '—'}</td>
                        <td>${address}</td>
                        <td class="items">${items}</td>
                        <td>${shipping}</td>
                        <td class="price">${priceText}</td>
                    </tr>
                `;
            }).join('');

            // Aktualizácia štatistík
            orderCountEl.textContent = orders.length;
            totalProfitEl.textContent = totalProfit.toFixed(2).replace('.', ',') + ' €';

        } catch (err) {
            loading.style.display = 'none';
            tbody.innerHTML = '<tr><td colspan="8" class="empty">Chyba pri načítaní. Skúste neskôr.</td></tr>';
            orderCountEl.textContent = '—';
            totalProfitEl.textContent = '—';
            console.error(err);
        }
    }

    // Načítanie pri otvorení stránky
    window.onload = loadOrders;
</script>

</body>
</html>
